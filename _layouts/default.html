<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
    <!-- Cayman等が想定するヘッダー構造 -->
    <section class="page-header">
        <h1 class="project-name">
            <a href="{{ '/' | relative_url }}" style="color:inherit; text-decoration:none;">
                {{ site.title }}
            </a>
        </h1>
        {% if site.description %}
        <h2 class="project-tagline">{{ site.description }}</h2>
        {% endif %}

        <a class="btn" href="{{ '/' | relative_url }}">Home</a>
        <a class="btn" href="{{ '/tags' | relative_url }}">Tags</a>
    </section>

    <!-- Cayman等が想定する本文構造 -->
    <section class="main-content">
        {{ content }}
        <!-- <footer class="site-footer">
            <span class="site-footer-owner">{{ site.title }}</span>
        </footer> -->
    </section>
</body>

</html>
